{% extends 'wildthoughts/base/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Lists
{% endblock %}

<!-- HEADING -->
{% block body_block %}
<div class="p-4 text-center">
    <h1>Add List</h1>

<!-- FORM -->
<div class="d-grid gap-2 col-sm-6 mx-auto">

        {{ form.as_p }}

</div>

</form>

{% endblock %}

<script type="text/javascript">
    $('#id_animals').select2();
</script>
{% endblock %}
