<button type="button" class="vote {{ upvote_class }}" id="upvote_{{ category }}_{{ id }}" data-status="{{ upvote_status }}" data-category="{{ category }}" data-id="{{ id }}"><i class="bi bi-chevron-up"></i></button>
<h4 id="count_{{ category }}_{{ id }}">{{ votes }}</h4>
<button type="button" class="vote {{ downvote_class }}" id="downvote_{{ category }}_{{ id }}" data-status="{{ downvote_status }}" data-category="{{ category }}" data-id="{{ id }}"><i class="bi bi-chevron-down"></i></button>
